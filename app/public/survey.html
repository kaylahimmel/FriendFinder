<head>

    <title>FriendMagnet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

<body>
    <header>
        <div class="jumbotron">
            <h1 class="display-4"><i class="fas fa-magnet"></i> FriendMagnet: Friend Matcher App</h1>
            <a href="https://www.16personalities.com/free-personality-test">
                <p class="credit">(Based off 16Personalities' NERIS Type Explorer)</p>
            </a>
            <hr>
            <p class="how-to">How this works:</p>
            <p class="how-to">Answer each question as honestly as possible on a scale of 1 to 5 where 1 means you strongly disagree and 5 means you strongly agree.</p>
        </div>
    </header>

</body>

    <script type="text/javascript">
        $(".submit").on("click", function() {
            event.preventDefault();
            $(".quiz").hide();
            runFriendQuery();
        });

        function runFriendQuery() {
            var currentURL = window.location.origin;

            $.ajax({url: currentURL + "/api/friends", method: "GET"})
                .done(function(friendArray) {
                    console.log("---------------------------------");
                    console.log("URL: " + currentURL + "api/friends");
                    console.log("---------------------------------");
                    console.log(friendArray);
                    console.log("---------------------------------");

                    for (var i = 0; i < friendArray.length; i++) {
                        console.log(friendArray[i]);
                    }
            })
        };
    </script>
