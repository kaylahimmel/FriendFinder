    <title>FrndFndr</title>
    <!-- Bootstrap CSS file -->

<body>
    <header>
        <h1>FrndFndr: Friend Matcher</h1>
        <h6>(Based of 16Personalities NERIS Type Explorer)</h6>
    </header>
    <div>
        <h5>How this works:</h5>
        <p>Answer each question as honestly as possible on a scale of 1 to 5 where 1 means you strongly disagree and 5 means you strongly agree.</p>
    </div>
    <div class="form-group">
        <form>
            <label>Q1: I frequently misplace my things.</label>
            <select class="form-control form-control-sm">
                <option>1 - I strongly disagree</option>
                <option>2 - I somewhat disagree</option>
                <option>3 - I don't have an opinion/this doesn't apply to me</option>
                <option>4 - I somewhat agree</option>
                <option>5 - I strongly agree</option>
            </select>
